spring:
  application:
    name: seeho-download-center
  profiles:
    active: ${ENV:dev}
  
  # Datasource configuration (H2 in-memory for local development)
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:downloadcenter;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    username: sa
    password:
    # H2 console (disabled for remote access)
    h2:
      console:
        enabled: true
        path: /h2-console
        settings:
          web-allow-others: false

  # Schema/data bootstrap configuration
  sql:
    init:
      mode: always  # switch to "never" when running against MySQL
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
      continue-on-error: false

# To use MySQL instead, set the datasource to com.mysql.cj.jdbc.Driver,
# update the JDBC URL/credentials, disable the H2 console, and switch
# sql.init.mode to "never" (or manage scripts manually).

# MyBatis Plus configuration
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # Verbose SQL logging for dev only
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
download:
  task:
    queue:
      mode: memory       # Set to "mq" when RocketMQ integration is enabled.
      capacity: 500
    consumer:
      thread-count: 2
  export:
    base-path: /data/export
    date-format: yyyy-MM
